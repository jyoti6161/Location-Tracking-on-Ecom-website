<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Menu - DineDash Admin</title>

  <!-- ‚úÖ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ‚úÖ Stylish Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- ‚úÖ Global Styles -->
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9fafb; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
    .hover-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .hover-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .btn-primary {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- ‚úÖ Navbar -->
  <nav class="bg-white shadow fixed w-full z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-red-500 cursor-pointer" onclick="window.location.href='/admin'">
        üçΩ DineDash Admin
      </h1>
      <div class="flex items-center space-x-6">
        <button onclick="logout()" class="btn-primary">Logout</button>
      </div>
    </div>
  </nav>

  <!-- ‚úÖ Menu Management Section -->
  <section class="container mx-auto px-6 pt-24 pb-12">
    <h2 id="restaurantTitle" class="text-4xl font-bold text-center mb-8">üìú Manage Menu</h2>

    <!-- ‚úÖ Add Dish Form -->
    <div class="bg-white p-6 rounded-xl shadow hover-card mb-10">
      <h3 class="text-2xl font-semibold mb-4">‚ûï Add New Dish</h3>
      <form id="dishForm" enctype="multipart/form-data" class="grid gap-4 md:grid-cols-2">
        <input type="text" placeholder="Dish Name" id="dishName" class="p-3 border rounded">
        <input type="number" placeholder="Price (‚Çπ)" id="dishPrice" class="p-3 border rounded">
        
        <!-- ‚úÖ File Upload -->
        <input type="file" id="dishImageFile" accept="image/*" class="p-3 border rounded">
        
        <button type="button" onclick="addDish()" class="btn-primary md:col-span-2">Add Dish</button>
      </form>
    </div>

    <!-- ‚úÖ Dish List -->
    <h3 class="text-3xl font-bold mb-4">üç¥ Existing Dishes</h3>
    <div id="menuList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </section>

  <script>
    const restaurantId = window.location.pathname.split("/").pop();

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch("/upload_image", { method: "POST", body: formData });
      const data = await res.json();
      if (data.image_url) return data.image_url;
      alert("Image upload failed!");
      return null;
    }

    async function addDish() {
      const name = document.getElementById("dishName").value.trim();
      const price = parseFloat(document.getElementById("dishPrice").value.trim());
      const imageFile = document.getElementById("dishImageFile").files[0];

      if (!name || !price || !imageFile) {
        alert("‚ö†Ô∏è Please fill all fields!");
        return;
      }

      const uploadedImageUrl = await uploadImage(imageFile);
      if (!uploadedImageUrl) return;

      const response = await fetch(`/restaurants/${restaurantId}/menu/add`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, price, image_url: uploadedImageUrl })
      });

      const data = await response.json();
      alert(data.message);
      loadMenu();
    }

    async function loadMenu() {
      const restaurantRes = await fetch(`/restaurants/`);
      const restaurants = await restaurantRes.json();
      const restaurant = restaurants.find(r => r.id == restaurantId);
      document.getElementById("restaurantTitle").innerText = `üìú Manage Menu - ${restaurant?.name || ''}`;

      const menuRes = await fetch(`/restaurants/${restaurantId}/menu`);
      const menu = await menuRes.json();
      const list = document.getElementById("menuList");
      list.innerHTML = "";

      if (menu.length === 0) {
        list.innerHTML = `<p class="text-gray-500">No dishes added yet.</p>`;
        return;
      }

      menu.forEach(d => {
        list.innerHTML += `
          <div class="hover-card bg-white rounded-xl shadow p-4 flex flex-col">
            <img src="${d.image_url}" class="w-full h-40 object-cover rounded">
            <h4 class="text-xl font-semibold mt-3">${d.name}</h4>
            <p class="text-gray-600">‚Çπ${d.price.toFixed(2)}</p>
            <div class="flex space-x-2 mt-3">
              <button class="btn-primary flex-1" onclick="editDishPrompt(${d.id}, '${d.name}', ${d.price}, '${d.image_url}')">Edit</button>
              <button class="px-4 py-2 rounded bg-red-500 text-white hover:bg-red-600" onclick="deleteDish(${d.id})">Delete</button>
            </div>
          </div>
        `;
      });
    }

    function editDishPrompt(id, name, price, image) {
      const newName = prompt("Enter new dish name:", name);
      const newPrice = prompt("Enter new price:", price);
      const newImage = prompt("Enter new image URL:", image);

      if (newName && newPrice && newImage) {
        editDish(id, newName, parseFloat(newPrice), newImage);
      }
    }

    async function editDish(id, name, price, image) {
      const response = await fetch(`/menu/edit/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, price, image_url: image })
      });
      const data = await response.json();
      alert(data.message);
      loadMenu();
    }

    async function deleteDish(id) {
      if (!confirm("‚ö†Ô∏è Are you sure you want to delete this dish?")) return;

      const response = await fetch(`/menu/delete/${id}`, { method: "DELETE" });
      const data = await response.json();
      alert(data.message);
      loadMenu();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/";
    }

    loadMenu();
  </script>
</body>
</html>
